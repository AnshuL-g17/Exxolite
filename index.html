<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="this.css">
	<title>
		Sign In - Sluralpright
	</title>
</head>
<body>
	<div id="wrapper">
		<div id="left">
			<div id="signin">
				<div class="logo">
					<img src="logo1.png" alt="SLURALPRIGHT" />
				</div>
				<form>
					<div>
						<label>Email or Username</label>
						<input type="text" class="textinput">
					</div>
					<div>
						<label>Password</label>
						<input type="Password" class="textinput">
					</div>
					<button type="submit" class="primary-btn">Sign In</button>
				</form>
				<div class="link">
					<a href="#">Forgot Password</a>
					<a href="#">Sign in with company or school</a>
				</div>
				<div class="or">
					<hr class="bar">
					<span>OR</span>
					<hr class="bar">
				</div>
				<a href="#" class="secondary-btn">Create an account</a>
			</div>
			<footer id="main-footer">
				<p>Copyright &copy; 2020, Sluralpright All Rights Reserved</p>
				<div>
					<a href="#">Terms of use</a>
					<a href="#">Privacy Policy</a>
				</div>
			</footer>
		</div>
		<div id="right">
			<div id="showcase">
				<div id="showcase-content">
					<h1 id="showcase-text">Let's create the future<strong>Together</strong></h1>
					<a href="#" class="secondary-btn">Start a free 10 day trial</a>
				</div>
			</div>
			
		</div>
	</div>
</body>
